window:
  padding:
    x: 5
    y: 5
  dynamic_padding: true
  opacity: 0.8

font:
  normal:
    family: Fira Code

  size: 12.0

key_bindings:
  - { key: Space,  mods: Shift|Control, mode: ~Search,    action: None }
  - { key: N, mods: Alt, action: SpawnNewInstance }

# TokyoNight Alacritty Colors
colors:
  # Default colors
  primary:
    background: '0x1a1b26'
    foreground: '0xc0caf5'
  cursor:
    custom_colors: true
    foreground: '0x000000'
    cursor: '#909090'

  # Normal colors
  normal:
    black:   '0x15161e'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xa9b1d6'

  # Bright colors
  bright:
    black:   '0x414868'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }
